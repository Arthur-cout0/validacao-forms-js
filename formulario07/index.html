<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">      
    <title>Validação e Formatação de Campos</title>
</head>

<body>
    <h1>Validação e Formatação de Campos</h1>
    <form action="#">
        <div class="form-element"><label for="nome">Nome: </label>
            <input type="text" class="nomeClient input" placeholder="Apenas letras">
        </div>
        <div class="form-element"><label for="email">Email: </label>
            <input type="email" name="email" placeholder="example@example.com" class="input" />
        </div>
        <div class="form-element">
            <label for="cpf">CPF: </label>
            <input type="text" id="campo_cpf" placeholder="Apenas Números" class="input" required />
        </div>
        <div class="form-element">
            <label for="dataNascimento">Nascimento: </label>
            <input type="date" id="campo_data" class="input" />
        </div>
        <div class="form-element">
            <label>Celular:</label>
            <input type="text" id="campo_celular" placeholder="Apenas Números" maxlength="11" class="input" required />
        </div>
        <div class="form-element">
            <label>Telefone:</label>
            <input type="text" id="campo_fixo" placeholder="Apenas Números" maxlength="10" class="input" required />
        </div>
        <div class="form-element">
            <label>Observação:</label>
            <textarea type="text" id="campo_observacao" placeholder="Limite de 100 caracteres" maxlength="100" class="input"></textarea>
        </div>
        <input type="submit" class="btn">
    </form>
</body>
<script src="js/validacao.js"></script>

</html>
