<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/estilo.css">         -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Validação e Formatação de Campos</title>
</head>

<body>
    <div class="container">
        <h1>Validação e Formatação de Campos</h1>
        <form action="#">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome: </label>
                <input type="text" class="nomeClient form-control" placeholder="Apenas letras">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" name="email" placeholder="example@example.com" />
            </div>
            <div class="mb-3">
                <label for="cpf">CPF: </label>
                <input type="text" id="campo_cpf" placeholder="Apenas Números" required />
            </div>
            <div class="mb-3">
                <label for="dataNascimento">Data de Nascimento: </label>
                <input type="date" id="campo_data" />
            </div>
            <div class="mb-3">
                <label>Celular:</label>
                <input type="text" id="campo_celular" placeholder="Apenas Números" maxlength="11" required />
            </div>
            <div class="mb-3">
                <label>Telefone Fixo:</label>
                <input type="text" id="campo_fixo" placeholder="Apenas Números" maxlength="10" required />
            </div>
            <div class="mb-3">
                <label>Observação:</label>
                <textarea type="text" id="campo_observacao" placeholder="Limite de 100 caracteres"
                    maxlength="100"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" />
        </form>
    </div>
</body>
<script src="js/validacao.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
